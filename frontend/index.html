<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Previous Conversations</h3>
            <button class="close-sidebar" id="closeSidebar">Ã—</button>
        </div>
        <div class="sidebar-content">
            <div class="conversation-list" id="conversationList">
                <!-- Previous conversations will appear here -->
            </div>
        </div>
    </div>

    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container">
        <header>
            <button class="menu-button" id="menuButton">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <h1 class="welcome-title">Welcome to NeuroChat</h1>
        </header>
        
        <main>
            <div class="chat-window" id="chatWindow">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will appear here -->
                </div>
            </div>
            
            <div class="new-conversation-container">
                <button id="newConversationButton" class="new-conversation-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    New Conversation
                </button>
            </div>
            
            <div class="input-section">
                <textarea id="messageInput" placeholder="Type your message here..." class="message-input" rows="1"></textarea>
                <button id="sendButton" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
